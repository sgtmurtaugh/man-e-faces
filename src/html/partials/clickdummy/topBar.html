<!-- ACHTUNG:
    Inkludierung der Clickdummy Hauptnavigation
    Dies ist fuer den GSB NICHT notwendig!
-->
<div class="component component_clickdummyTopBar">
    <div class="component-container">
        <div class="component-container-wrapper">

                                <if conditinal="root !== 'index'">
            <div class="row">
                <div class="small-12 columns">
                    <ul id="navClickdummy">
                        <li><a href="{{root}}index.html">&gt; zur Hauptnavigation</a>
                        <li><a href="{{renderPageLink 'site/startseite' this}}">&gt; zur Startseite</a>
                    </ul>
                </div>
            </div>
                                </if>

            <div class="row">
                                <if conditinal="root !== 'index'">
                <div class="small-12 medium-6 columns">
                    <a class="button" href="{{{toggleScript page}}}">JavaScript {{#unless noscript }}de{{/unless}}aktivieren</a>
                </div>
                                </if>

                <div class="small-12 medium-6 columns">
                    <div id="debugContainer">
                        <ol>
                            <include src="partials/clickdummy/params/debug/layout.html" />
                            <include src="partials/clickdummy/params/debug/noscript.html" />
                            <include src="partials/clickdummy/params/debug/isLoggedIn.html" />
                            <include src="partials/clickdummy/params/debug/isFormError.html" />
                            <include src="partials/clickdummy/params/debug/isOutlineHeadlines.html" />
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
